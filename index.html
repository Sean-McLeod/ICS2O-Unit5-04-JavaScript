<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="age and museum">
    <meta name="keywords" content="age, museum">
    <meta name="author" content="sean mcleod">
      <title>Are you getting a discount?</title>
  </head>
  <body>
    <h1>Welcome to the Bottle Museum!</h1>
    <p>How old are you?</p>
    <input id="jg" type="textbox">
    <p>What day is it today? ex) Tuesday, Friday</p>
    <input id="bot" type="textbox">
    <br>
    <br>
    <button onclick="myfunction()">Your Price</button>
    <p id="mid"></p>
    <script>
      function myfunction() {
      var age
      var day
      age= document.getElementById("jg").value;
      day= document.getElementById("bot").value;
      if (age<5 || age>95)
      document.getElementById("mid").innerHTML="You can get in for free!"
      else if (age>12 && age<18 || day=="thursday" || day=="tuesday")
      document.getElementById("mid").innerHTML="You can get student pricing!"
      else
      document.getElementById("mid").innerHTML="You must pay regular price"
      }
    </script>
  </body>
</html>
